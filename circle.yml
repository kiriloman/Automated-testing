machine:
 ruby:
   version: ruby-2.3.3
 services:
   - docker
dependencies:
 pre:
   - sudo apt-get update
   - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
   - sudo apt-get install jq nodejs curl -qy
   - sudo apt-get install libpango1.0-0
   - sudo apt-get install firefox
 override:
   - rvm use .
   - gem install bundler
   - cd gmail/cucumber; bundle install
test:
 override:
   - cd gmail/cucumber; cucumber --tags @create_gmail_account
