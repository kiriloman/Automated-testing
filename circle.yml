machine:
  ruby:
    version: ruby-2.3.3
  services:
    - docker
dependencies:
  post:
    - mkdir drivers
    - wget https://github.com/mozilla/geckodriver/releases/download/v0.11.1/geckodriver-v0.11.1-linux64.tar.gz && tar -zxvf geckodriver-v0.11.1-linux64.tar.gz:
        pwd: drivers
  override:
    - rvm use .
    - gem install bundler
    - cd gmail/cucumber; bundle install
test:
  override:
    - cd gmail/cucumber; cucumber --tags @create_gmail_account
