machine:
  ruby:
    version: ruby-2.3.3
  services:
    - docker
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install firefox
    - npm install -g geckodriver
  override:
    - rvm use .
    - gem install bundler
    - cd gmail/cucumber; bundle install
test:
  override:
    - cd gmail/cucumber; cucumber --tags @create_gmail_account
